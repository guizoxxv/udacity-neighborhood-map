<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guizo`s Neighborhood Map</title>

    <!-- Load CSS custom file -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container flex-center">

      <aside>
        <h1>Downtown Rio Museums</h1>
        <div class="show-hide-buttons">

          <button id="hide-markers">Hide Markers</button>
        </div>
        <div class="markers-list">
          <h2>Markers List</h2>
          <ul>
            <li>Museu do Amanh찾</li>
            <li>Museu de Arte do Rio</li>
            <li>Museu de Arte Moderna</li>
            <li>Museu Hist처rico Nacional</li>
            <li>Museu Nacional de Belas Artes</li>
          </ul>
        </div>
        <div class="search-box">
          <h2>Search</h2>
          <select>
            <option value="" selected></option>
            <option value="ma">Museu do Amanh찾</option>
            <option value="mar">Museu de Arte do Rio</option>
            <option value="mam">Museu de Arte Moderna</option>
            <option value="mhn">Museu Hist처rico Nacional</option>
            <option value="mnba">Museu Nacional de Belas Artes</option>

        </div>
      </aside>

      <!-- Element that contains the map -->

    </div>

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Load Knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo=" crossorigin="anonymous"></script>

    <!-- Load JavaScrip custom file -->
    <script src="js/script.js"></script>

    <!-- Load Google Maps Javascript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2nYdSNR2q_82_LhqScoVS5o8GlGFEC9o&v=3&callback=initMap"></script>



  </body>
</html>
