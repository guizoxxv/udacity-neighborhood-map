<!DOCTYPE html>
<html>
  <head>
    <title>Downtown Rio Museums</title>
    <meta charset="utf-8">
    <meta name="author" content="guizo">
    <meta name="description" content="Downtown Rio Museums">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/guizo-favicon.png">
    <!-- Load Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Load CSS custom file -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper flex-center">

      <main class="map-wrapper">

        <!-- Hamburger menu -->
        <div class="menu-toggler" title="Hide Menu"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></div>

        <!-- Element that contains the map -->
        <div id="map"></div>
      </main>

      <!-- Side bar -->
      <aside>
        <h1>Downtown Rio Museums</h1>
        <div class="search-box">
          <h2>Search</h2>
          <!-- Knockout bind <input> with function filter on keyup event -->
          <input type="text" placeholder="Filter" data-bind="textInput: userInput, event: {keyup: filter}">
        </div>
        <div class="markers-list">
          <h2>Markers List</h2>

          <!-- Knockout loop through markersArray -->
          <ul data-bind="foreach: visibleMarkersArray">

            <!-- Knockout display title from each marker && Run listClick function on click -->
            <li data-bind="text: title, click: listClick"></li>
          </ul>
        </div>
      </aside>

      </div>

      <footer class="flex-center">
        <p id="footnote">
          <i class="fa fa-code" aria-hidden="true"></i> with <i class='fa fa-heart'></i> by <a href="https://guizoxxv.github.io/guizo-portfolio/" target="_blank" title="guizo portfolio">guizo</a>. View on <a id='git-a' href='https://github.com/guizoxxv/udacity-neighborhood-map' target="_blank" title='GitHub repository'>GitHub<i class='fa fa-github'></i></a>
        </p>
      </footer>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Load Knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" integrity="sha256-PX9zWVaICUCeklczWaS9DLBb9uGN7pCkCT0Kyz1elRo=" crossorigin="anonymous"></script>
    <!-- Load JavaScrip custom file -->
    <script src="js/script.js"></script>
    <!-- Load Google Maps Javascript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2nYdSNR2q_82_LhqScoVS5o8GlGFEC9o&v=3&callback=initMap" onerror="googleAPIError()"></script> <!-- Run function on callback to initiate map and onerror in case of error -->

  </body>
</html>
